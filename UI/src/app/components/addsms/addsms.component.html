
  <div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Choose an option</h3>
                    </div>
                    <div class="panel-body p-3">
                      <div>
                        <h2>Add SMS Id</h2>
                        <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
                        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
                        <div>
                            <label for="bankCode">Bank Code:</label>
                            <input type="text" id="bankCode" [(ngModel)]="smsData.bankCode" />
                          </div>
                        <div>
                          <label for="smSid">SMS ID:</label>
                          <input type="text" id="smSid" [(ngModel)]="smsData.smSid" />
                        </div>
                        <div>
                          <label for="smspwd">SMS PWD:</label>
                          <input type="text" id="smSpwd" [(ngModel)]="smsData.smSpwd" />
                        </div>
                        <button (click)="addSMS()">Add</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
